
<div class="modal-dialog send-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Send message?</h4>
        </div>
        <div class="modal-body">
            <textarea name="text" class="sendtext" cols="77" rows="5" placeholder="Enter message text..."></textarea>
            <input type="hidden" name="chat_id" class="chat_id" value="<?= $chat_id ?>">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
            <button type="button" class="send btn btn-primary">Отправить</button>
        </div>
    </div>
</div>

<script>
    $('button.send').click(function(e){
        $.request('onSend', {
            confirm: 'Are you sure?',
            data: {
                chat_id: $('input.chat_id').val(),
                text: $('textarea.sendtext').val(),
            },
            success: function(data){
                $('.send-dialog').trigger('close.oc.popup');
            }
        })
    });
</script>
